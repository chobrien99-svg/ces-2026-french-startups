    function getSectors(s) {
      if (Array.isArray(s.sectors)) return s.sectors;
      if (s.sector) return [s.sector];
      return [];
    }

    const sectorCounts = {};
    startups.forEach(s => {
      getSectors(s).forEach(sector => {
        sectorCounts[sector] = (sectorCounts[sector] || 0) + 1;
      });
    });
    const sectors = Object.keys(sectorCounts).sort((a, b) => sectorCounts[b] - sectorCounts[a]);

    const sectorSelect = document.getElementById('sector-filter');
    sectors.forEach(sector => {
      const opt = document.createElement('option');
      opt.value = sector;
      opt.textContent = `${sector} (${sectorCounts[sector]})`;
      sectorSelect.appendChild(opt);
    });

    const pillsContainer = document.getElementById('sector-pills');
    const topSectors = ['All', ...sectors.slice(0, 7)];
    topSectors.forEach(sector => {
      const pill = document.createElement('button');
      pill.className = 'sector-pill' + (sector === 'All' ? ' active' : '');
      pill.dataset.sector = sector;
      const config = sectorConfig[sector] || { icon: 'üí°' };
      pill.innerHTML = `<span>${config.icon || 'üìä'}</span>${sector === 'All' ? 'All' : sector.split(' / ')[0]}`;
      pill.addEventListener('click', () => {
        document.querySelectorAll('.sector-pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        sectorSelect.value = sector;
        renderStartups();
      });
      pillsContainer.appendChild(pill);
    });

    let expandedCards = new Set();
    let currentFiltered = [];

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderStartups() {
      const search = document.getElementById('search').value.toLowerCase();
      const sector = document.getElementById('sector-filter').value;
      currentFiltered = [];
      startups.forEach((s, originalIndex) => {
        const matchSearch = !search || 
          s.name.toLowerCase().includes(search) ||
          s.description.toLowerCase().includes(search) ||
          s.product.toLowerCase().includes(search);
        const sectorList = getSectors(s);
        const matchSector = sector === 'All' || sectorList.includes(sector);
        if (matchSearch && matchSector) {
          currentFiltered.push({ ...s, originalIndex });
        }
      });

      const grid = document.getElementById('startup-grid');
      if (currentFiltered.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1">
            <div class="empty-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </div>
            <h3 class="empty-title">No startups found</h3>
            <p class="empty-text">Try adjusting your search or filters</p>
          </div>
        `;
      } else {
        grid.innerHTML = currentFiltered.map((s) => {
          const isExpanded = expandedCards.has(s.originalIndex);
          const websiteUrl = s.website.startsWith('http') ? s.website : 'https://' + s.website;
          const sectorList = getSectors(s);
          const badgesHtml = sectorList.map(sec => {
            const cfg = sectorConfig[sec] || { class: '', icon: 'üí°' };
            return `<span class="sector-badge ${cfg.class}">${cfg.icon} ${escapeHtml(sec)}</span>`;
          }).join('');
          return `
            <article class="startup-card">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title-group">
                    <h2 class="card-title">${escapeHtml(s.name)}</h2>
                    <p class="card-website">${escapeHtml(s.website)}</p>
                  </div>
                  <a href="${escapeHtml(websiteUrl)}" target="_blank" rel="noopener" class="card-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                  </a>
                </div>
                <div class="sector-badges">${badgesHtml}</div>
                <p class="card-description ${isExpanded ? 'expanded' : ''}">${escapeHtml(s.description)}</p>
                ${isExpanded ? `
                  <div class="card-product">
                    <p class="product-label">Product / Innovation</p>
                    <p class="product-text">${escapeHtml(s.product)}</p>
                  </div>
                ` : ''}
              </div>
              <button class="card-toggle ${isExpanded ? 'expanded' : ''}" data-idx="${s.originalIndex}">
                ${isExpanded ? 'Show less' : 'View product'}
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
              </button>
            </article>
          `;
        }).join('');
      }
      const info = document.getElementById('results-info');
      let infoText = `Showing <strong>${currentFiltered.length}</strong> startup${currentFiltered.length !== 1 ? 's' : ''}`;
      if (sector !== 'All') infoText += ` in <span class="highlight">${escapeHtml(sector)}</span>`;
      if (search) infoText += ` matching "<span class="highlight">${escapeHtml(search)}</span>"`;
      info.innerHTML = infoText;
      document.getElementById('showing-count').textContent = currentFiltered.length;
    }

    document.getElementById('startup-grid').addEventListener('click', function(e) {
      const toggleBtn = e.target.closest('.card-toggle');
      if (toggleBtn) {
        const idx = parseInt(toggleBtn.dataset.idx, 10);
        if (expandedCards.has(idx)) {
          expandedCards.delete(idx);
        } else {
          expandedCards.add(idx);
        }
        renderStartups();
      }
    });

    document.getElementById('search').addEventListener('input', (e) => {
      document.getElementById('clear-search').classList.toggle('visible', e.target.value.length > 0);
      renderStartups();
    });

    document.getElementById('clear-search').addEventListener('click', () => {
      document.getElementById('search').value = '';
      document.getElementById('clear-search').classList.remove('visible');
      renderStartups();
    });

    document.getElementById('sector-filter').addEventListener('change', (e) => {
      document.querySelectorAll('.sector-pill').forEach(p => {
        p.classList.toggle('active', p.dataset.sector === e.target.value);
      });
      renderStartups();
    });

    renderStartups();
    </script>
