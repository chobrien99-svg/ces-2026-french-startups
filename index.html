            --bg-card-hover: rgba(255,255,255,0.07);

            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-violet: #8b5cf6;
        }
        
        body {

        /* Ambient background effects */
        .bg-effects {

            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .bg-effects::before {

            position: absolute;
            top: -10%;
            right: -5%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(59,130,246,0.12) 0%, transparent 70%);
            filter: blur(60px);
        }
        .bg-effects::after {
            content: '';
            position: absolute;
            bottom: 10%;
            left: -10%;
            width: 35%;
            height: 35%;
            background: radial-gradient(circle, rgba(139,92,246,0.1) 0%, transparent 70%);
            filter: blur(60px);
        }
        
        .container {

            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }
        
        /* Header */

        .brand {

            align-items: center;
            gap: 0.75rem;
        }
        
        .brand-icon {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 15px rgba(139,92,246,0.3);
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
        }
        
        .brand-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .brand-title {
            font-size: 1.35rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-stats {
            display: flex;
            gap: 0.5rem;
        }
        
        .stat-badge {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .stat-badge.highlight {
            background: rgba(59,130,246,0.1);
            border-color: rgba(59,130,246,0.3);
            color: #93c5fd;
        }
        
        /* Search & Filters */

            padding: 1.5rem 0;
        }
        
        .search-row {

            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .search-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .search-input {

            padding: 0.875rem 2.75rem 0.875rem 2.75rem;

            border: 1px solid var(--border-subtle);

            border-color: rgba(59,130,246,0.5);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
        }
        
        .clear-btn {

            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);

            padding: 0.25rem;

            background-position: right 0.75rem center;

        .sector-select:focus {

            border-color: rgba(59,130,246,0.5);

        .sector-select option { background: #1e293b; }

            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;

            padding: 0.4rem 0.75rem;
            background: rgba(255,255,255,0.05);

            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;

        .sector-pill.active {

            border-color: rgba(59,130,246,0.4);
            color: #93c5fd;

            gap: 1rem;
            padding-bottom: 3rem;

            font-weight: 600;

            letter-spacing: 0.05em;

            color: #cbd5e1;
            line-height: 1.55;
        }

            padding: 0.65rem;

        .card-toggle svg {

        .card-toggle.expanded svg {

          renderStartups();
        });

    }
